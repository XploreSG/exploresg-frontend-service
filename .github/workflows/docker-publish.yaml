name: "Docker Build & Publish"

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - "release/**"
      - "feature/**"
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image version tag (e.g., v1.0.0)"
        required: true
        default: "v1.0.0"

jobs:
  docker-publish:
    name: 🐳 Docker Build & Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get Git SHA
        id: git_sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.prod
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/exploresg-frontend-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/exploresg-frontend-service:sha-${{ steps.git_sha.outputs.sha_short }}
            ${{ secrets.DOCKERHUB_USERNAME }}/exploresg-frontend-service:${{ github.event.inputs.image_tag || 'latest' }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/exploresg-frontend-service:latest
          cache-to: type=inline
